<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UYAP Asistan</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .header img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .status {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .status.active {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .features {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .features li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            color: #666;
        }
        .features li:last-child {
            border-bottom: none;
        }
        .features i {
            margin-right: 8px;
            color: #007AFF;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="icons/icon48.png" alt="UYAP Asistan">
        <h1>UYAP Asistan</h1>
    </div>
    <div class="status active">
        Uzantı aktif ve çalışıyor
    </div>
    <ul class="features">
        <li><i class="fe icon-file-text"></i> Hızlı Dilekçe</li>
        <li><i class="fe icon-clock"></i> Otomatik Yenileme</li>
        <li><i class="fe icon-bell"></i> Bildirimler</li>
    </ul>
</body>
</html>
